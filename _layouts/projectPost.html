---
layout: default
---
<article class="project" style=" margin-top: 65px;">
  <div class="ui container vertical segment">
		<div class = "ui segment">
			<header class="header">
				<div class="ui items">
					<div class="item">
						<div class="image">
							<img src="{{site.baseurl}}/assets/images/{{page.image}}">
						</div>
						<div class="content">
							<h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
							<div class="meta">
								<span>{{page.role}}</span>
								<span>{{page.start}} - {{page.end}}</span>
							</div>
							<div class="">
								<p>{{page.brief}}</p>
							</div>
						</div>
					</div>
				</div>
			</header>
			<div class="ui divider"></div>
			<div class="container">
				<div class="ui grid">
					<div class="twelve wide centered column">
			<div class="post-content" itemprop="articleBody">
				{{ content }}
			</div>
		</div>
	</div>
		</div>
		</div>
	</div>
</article>
