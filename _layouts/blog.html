---
layout: default
---
<div class="projects inverted" style="background-color: rgba(27,28,29,1);">
  <div class="ui container inverted vertical mastheadproj center aligned segment">
    <div class=" ui segment inverted">
      <h1 class="ui inverted header"></h1>
      <div class = "ui one stackable special cards dark">
        {% assign posts = site.blog | reverse %}
        {% for post in posts %}
        <div class="card dark">
          <div class="blurring dimmable image">
            <div class="ui dimmer">
              <div class="content">
                <div class="center">
                  <a href="{{ post.url | prepend: site.baseurl }}">
                    <div class="ui inverted button">Read More</div>
                  </div>
                </a>
              </div>
            </div>
            <img src="{{ site.baseurl }}/assets/images/{{ post.image }}">
          </div>
          <div class="content">
            <a class="header" href="{{ post.siteURL }}" target="_blank">{{ post.title}}</a>
            <div class="meta">
              <span class="date">{{ post.role }}</span>
            </div>
            <div class="list">
              {{ post.brief }}
            </div>
          </div>
          <div class="ui divider inverted"></div>
          <div class="extra content">
            <!-- Add some date parsing here -->
            <div>
              <i class="calendar outline icon"></i>
              {{ post.start }} ---> {{ post.end }}
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
<script>
  $('.special.cards .image').dimmer({
    on: 'hover'
  });
</script>
